<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QwertaVerse - Enter the Metaverse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 60px;
            transform-style: preserve-3d;
            animation: rotate-logo 10s linear infinite;
        }

        .logo {
            width: 100%;
            filter: drop-shadow(0 0 15px #00f6ff) brightness(1.5);
            transform: translateZ(50px);
        }

        @keyframes rotate-logo {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Menu Button */
        .menu-btn {
            width: 50px;
            height: 50px;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 1001;
        }

        .menu-btn::before, .menu-btn::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 4px;
            background: #ff00ff;
            border-radius: 2px;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        .menu-btn::before {
            top: 15px;
            left: 10px;
        }

        .menu-btn::after {
            bottom: 15px;
            left: 10px;
        }

        .menu-btn.active::before {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .menu-btn.active::after {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Holographic Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: -10px 0 30px rgba(0, 246, 255, 0.5);
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-menu ul {
            list-style: none;
        }

        .nav-menu ul li {
            margin: 30px 0;
            perspective: 1000px;
        }

        .nav-menu ul li a {
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .nav-menu ul li a:hover {
            color: #00f6ff;
            text-shadow: 0 0 20px #00f6ff;
            transform: translateZ(20px);
        }

        .nav-menu ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff00ff, #00f6ff);
            transition: width 0.4s ease;
        }

        .nav-menu ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(45deg, #ff00ff, #00f6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 246, 255, 0.8);
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Cyberpunk Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: 'QwertaVerse';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glitch::before {
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            background: linear-gradient(45deg, #ff0000, #00f6ff);
        }

        .glitch::after {
            animation: glitch-anim-2 1.5s infinite linear alternate-reverse;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            background: linear-gradient(45deg, #00f6ff, #ff00ff);
        }

        @keyframes glitch-anim-1 {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-anim-2 {
            0% { transform: translate(0); }
            20% { transform: translate(5px, -5px); }
            40% { transform: translate(-5px, 5px); }
            60% { transform: translate(5px, -5px); }
            80% { transform: translate(-5px, 5px); }
            100% { transform: translate(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo-container {
                width: 120px;
            }

            .nav-menu {
                width: 100%;
            }

            .hero h1 {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://via.placeholder.com/200x60?text=Logo" alt="QwertaVerse Logo" class="logo">
        </div>
        <button class="menu-btn" onclick="toggleMenu()">
            <span></span>
        </button>
    </header>

    <nav class="nav-menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#metaverse">Metaverse</a></li>
            <li><a href="#explore">Explore</a></li>
            <li><a href="#connect">Connect</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div id="particles-js"></div>
        <h1 class="glitch">QwertaVerse</h1>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Menu Toggle
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            const menuBtn = document.querySelector('.menu-btn');
            menu.classList.toggle('active');
            menuBtn.classList.toggle('active');
        }

        // Particles.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: ['#00f6ff', '#ff00ff'] },
                shape: { type: 'circle', stroke: { width: 0, color: '#000000' } },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00f6ff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 200, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
