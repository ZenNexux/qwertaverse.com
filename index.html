<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QwertaVerse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: linear-gradient(90deg, #1a1a1a, #2c2c2c);
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .logo {
            width: 150px;
            filter: drop-shadow(0 0 10px #00ffff);
        }

        .menu-btn {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 40px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-btn span {
            width: 100%;
            height: 4px;
            background: #00ffff;
            border-radius: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px #00ffff;
        }

        .menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(10px, 10px);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(10px, -10px);
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: right 0.5s ease-in-out;
            box-shadow: -10px 0 20px rgba(0, 255, 255, 0.3);
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-menu ul {
            list-style: none;
            text-align: center;
        }

        .nav-menu ul li {
            margin: 20px 0;
        }

        .nav-menu ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-menu ul li a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .nav-menu ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #00ffff;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-menu ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), #0a0a0a);
        }

        .hero h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            animation: neon-glow 1.5s ease-in-out infinite alternate;
        }

        /* Neon Glow Animation */
        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #ff00ff;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                width: 100px;
            }

            .nav-menu {
                width: 100%;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="https://via.placeholder.com/150x50?text=Logo" alt="QwertaVerse Logo" class="logo">
        <button class="menu-btn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <nav class="nav-menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Welcome to QwertaVerse</h1>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            const menuBtn = document.querySelector('.menu-btn');
            menu.classList.toggle('active');
            menuBtn.classList.toggle('active');
        }
    </script>
</body>
	</html>
